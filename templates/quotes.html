<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add your quotes</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" > -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="author" style="margin-bottom: 10px;">Quote Author</label>
          <input type="text" name='author' id="inputName" class="form-control" placeholder="Add quote author here.." required autofocus>
        </div>
        <br>
        <div class="form-group">
          <label for="quote" style="margin-bottom: 10px;">Quote</label>
            <textarea class="form-control" name='quote' rows="5" id="quote" placeholder="Add your quote here.." required></textarea>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Quote</button>
      </form>

    </div> <!-- /container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
